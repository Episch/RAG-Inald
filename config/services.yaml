parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Tika Document Extractor
    App\Service\DocumentExtractor\TikaExtractorService:
        arguments:
            $tikaUrl: '%env(DOCUMENT_EXTRACTOR_URL)%'

    # Ollama LLM Service
    App\Service\LLM\OllamaLLMService:
        arguments:
            $ollamaUrl: '%env(OLLAMA_URL)%'
            $defaultModel: '%env(OLLAMA_MODEL)%'

    # Ollama Embeddings Service
    App\Service\Embeddings\OllamaEmbeddingsService:
        arguments:
            $ollamaUrl: '%env(OLLAMA_URL)%'
            $defaultEmbeddingModel: '%env(OLLAMA_EMBEDDING_MODEL)%'

    # Neo4j Connector
    App\Service\Neo4j\Neo4jConnectorService:
        arguments:
            $neo4jUrl: '%env(NEO4J_URL)%'
            $neo4jUser: '%env(NEO4J_USER)%'
            $neo4jPassword: '%env(NEO4J_PASSWORD)%'

    # API Platform State Processors/Providers
    App\State\RequirementExtractionProcessor:
        arguments:
            $projectDir: '%kernel.project_dir%'
        tags:
            - { name: 'api_platform.state_processor' }

    App\State\RequirementExtractionProvider:
        tags:
            - { name: 'api_platform.state_provider' }

    # OpenAPI Customization - Decorator Chain
    # Each decorator enhances the OpenAPI documentation
    # They run in order based on decoration_priority (lower numbers run later)
    
    App\OpenApi\Decorator\AuthenticationDecorator:
        decorates: 'api_platform.openapi.factory'
        decoration_priority: -20  # Run after Lexik JWT decorator
        arguments:
            $decorated: '@.inner'
    
    App\OpenApi\Decorator\RequirementsDecorator:
        decorates: 'api_platform.openapi.factory'
        decoration_priority: -30
        arguments:
            $decorated: '@.inner'
    
    App\OpenApi\Decorator\SystemEndpointsDecorator:
        decorates: 'api_platform.openapi.factory'
        decoration_priority: -40
        arguments:
            $decorated: '@.inner'
    
    App\OpenApi\Decorator\ErrorResponsesDecorator:
        decorates: 'api_platform.openapi.factory'
        decoration_priority: -50
        arguments:
            $decorated: '@.inner'
    
    App\OpenApi\Decorator\TagsDecorator:
        decorates: 'api_platform.openapi.factory'
        decoration_priority: -60  # Run last to ensure proper tag ordering
        arguments:
            $decorated: '@.inner'

when@test:
    services:
        _defaults:
            public: true

when@dev:
    services:
        _defaults:
            public: true
