api_platform:
    title: RAGinald API
    version: 1.0.0
    description: 'Software Requirements Extraction API with Schema.org & RAG'
    show_webby: false
    
    # Supported formats - JSON as primary, JSON-LD as secondary
    formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
    
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true
            rfc_7807_compliant_errors: true
    
    # OpenAPI/Swagger Documentation
    swagger:
        versions: [3]
        api_keys:
            JWT:
                name: Authorization
                type: header
    
    # Swagger UI Extra Configuration
    enable_swagger_ui: true
    
    # OpenAPI Documentation Formats
    docs_formats:
        jsonopenapi: ['application/vnd.openapi+json']
        json: ['application/json']
        html: ['text/html']
    
    openapi:
        swagger_ui_extra_configuration:
            docExpansion: 'none'
            filter: true
            syntaxHighlight:
                theme: 'monokai'
            defaultModelsExpandDepth: -1
            displayRequestDuration: true
            persistAuthorization: true
            withCredentials: false
