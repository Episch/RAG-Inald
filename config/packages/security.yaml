security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # In-memory user provider for admin access
        admin_provider:
            memory:
                users:
                    admin:
                        password: '$2y$13$jxGxc/PbDZlByYWe.7KPn.JOMLeFkR5Wf2HNV6m8C8R2I2qhgYh3a' # Password: admin123
                        roles: ['ROLE_ADMIN']
                    debug:
                        password: '$2y$13$B3ZhE7vCmzE8L2A3k9RDpOJ6xD4N8g/2H4wvF5CxW1PvL2q3K7s4a' # Password: debug456 
                        roles: ['ROLE_ADMIN']

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Admin endpoints with HTTP Basic Auth
        admin_area:
            pattern: ^/api/admin
            stateless: true
            http_basic: true
            provider: admin_provider

        # Main API - no authentication required
        api:
            pattern: ^/api
            stateless: true

        main:
            lazy: true
            provider: admin_provider

    # Access control for admin endpoints
    access_control:
        - { path: ^/api/admin, roles: ROLE_ADMIN }
        # Public API endpoints remain open
        - { path: ^/api, roles: PUBLIC_ACCESS }

    # Role hierarchy
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]