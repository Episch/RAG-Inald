framework:
    messenger:
        failure_transport: failed

        transports:
            # Asynchronous transport using Redis (shared with JWT refresh tokens)
            # Fast, persistent message queue using Redis Streams
            async:
                dsn: 'redis://localhost:6379/messages/async'
                options:
                    stream: 'raginald_async'
                    group: 'raginald_workers'
                    consumer: 'consumer_1'
                    delete_after_ack: true
            
            # Failed messages transport
            failed:
                dsn: 'redis://localhost:6379/messages/failed'
                options:
                    stream: 'raginald_failed'
                    group: 'raginald_workers'
                    consumer: 'consumer_1'
                    delete_after_ack: false
            
            # Synchronous transport
            sync: 'sync://'

        routing:
            # Route extraction messages to async queue
            App\Message\ExtractRequirementsMessage: async

