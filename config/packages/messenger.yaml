framework:
    messenger:
        failure_transport: failed

        transports:
            # Asynchronous transport using in-memory queue (for development)
            # For production, consider using Redis, RabbitMQ, or Amazon SQS
            async: 'in-memory://'
            
            # Failed messages transport
            failed: 'in-memory://'
            
            # Synchronous transport
            sync: 'sync://'

        routing:
            # Route extraction messages to async queue
            App\Message\ExtractRequirementsMessage: async

